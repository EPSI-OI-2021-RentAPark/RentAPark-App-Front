<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Front</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsKwiOG6roMmlj0JNC3Vw-A4311OcauXs"
async
></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
  <app-root></app-root>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
  <script>
    $(() => {
      var url = 'https://opendata.howardcountymd.gov/resource/96q9-qbh7.json';
      initialize();
      $.getJSON(url, function(data) {
        $.each(data, function(i, field) {
          $('#list').append("<li>" + data[i].location.longitude + " & " + data[i].location.latitude + "</li>");
          createMarker(data);

          function createMarker(data) {
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(data[i].location.latitude, data[i].location.longitude),
              map: map,
              title: field.crossroad
            });
          };
        });
      });

  });
  </script>

</body>
</html>
